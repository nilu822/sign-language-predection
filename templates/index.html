<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time Sign Language Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&family=Raleway:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body class="dark-mode use-bg-image">
  <div class="overlay"></div>

  <div class="container py-5 content-wrapper">
    <!-- Hero Header -->
    <div class="text-center mb-5">
      <h1 class="typewriter">Real-Time Sign Language to Text & Voice Translator</h1>
    </div>

    <!-- Main UI Card -->
    <div class="glass-card p-4 shadow-lg">
      <!-- Controls -->
      <div class="d-flex flex-wrap justify-content-center gap-3 mb-4" data-aos="fade-up">
        <select id="modeSelector" class="form-select w-auto">
          <option value="landmark">Landmark-Based Model</option>
          <option value="hybrid">Hybrid-Based Model</option>
        </select>
        <button class="btn btn-success btn-custom" id="startCamera">â–¶ï¸ Start Camera</button>
        <button class="btn btn-danger btn-custom" id="stopCamera">â›” End</button>
        <button class="btn btn-primary btn-custom" id="trainModel">ğŸ§  Train Model</button>
        <button class="btn btn-info btn-custom" id="speakText">ğŸ”Š Speak Text</button>
        <button class="btn btn-secondary btn-custom" id="downloadBtn">ğŸ“¥ Download Dataset</button>
      </div>

      <!-- Add Gesture -->
      <form id="addGestureForm" method="POST" class="mt-3 d-flex gap-3" data-aos="fade-right">
        <input type="text" name="word" id="gestureInput" class="form-control" placeholder="Enter gesture label" required />
        <button class="btn btn-warning btn-custom" type="submit">â• Add Gesture</button>
      </form>

      

      <!-- Webcam Feed -->
      <div class="text-center mt-5" data-aos="zoom-in">
        <div class="camera-frame shadow-lg">
          <img id="videoFeed" class="img-fluid rounded" style="width: 100%; max-height: 600px; background-color: #222;" src="" />
        </div>
      </div>

      <!-- Prediction Text -->
      <div class="mt-5" data-aos="fade-up">
        <label for="predictedText" class="form-label fw-bold text-white">Predicted Text:</label>
        <textarea id="predictedText" class="form-control fs-5 p-3 typing" rows="3" readonly placeholder="Predictions will appear here..."></textarea>
        <div class="mt-2 d-flex gap-2">
          <button class="btn btn-outline-light btn-custom" id="resetText">ğŸ”„ Reset</button>
          <button class="btn btn-outline-light btn-custom" id="backspaceText">âŒ« Backspace</button>
        </div>
      </div>

      <!-- Training Progress -->
      <div id="trainingSection" class="mt-5" style="display: none" data-aos="fade-left">
        <div class="progress mb-3">
          <div id="trainingProgress" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%">
            Training...
          </div>
        </div>
        <div class="spinner" id="loader"></div>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
  <script>AOS.init({ duration: 1000 });</script>
</body>
</html>
