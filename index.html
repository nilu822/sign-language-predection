<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Sign Language Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      animation: bgAnimation 20s infinite alternate ease-in-out;
      background: linear-gradient(135deg, #121212, #1a1a1a);
      background-size: 400% 400%;
    }
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    h1.gradient-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="container py-4">
    <h1 class="text-center fw-bold mb-4 gradient-text">Real-Time Sign Language to Text & Voice Translator</h1>

    <!-- Controls -->
    <div class="d-flex flex-wrap justify-content-center gap-3">
      <select id="modeSelector" class="form-select w-auto">
        <option value="landmark">Landmark-Based Model</option>
        <option value="hybrid">Hybrid-Based Model</option>
      </select>
      <button class="btn btn-success btn-custom" id="startCamera">â–¶ï¸ Start Camera</button>
      <button class="btn btn-danger btn-custom" id="stopCamera">â›” End</button>
      <button class="btn btn-primary btn-custom" id="trainModel">ğŸ§  Train Model</button>
      <button class="btn btn-info btn-custom" id="speakText">ğŸ”Š Speak Text</button>
      <button class="btn btn-secondary btn-custom" id="downloadBtn">ğŸ“¥ Download Dataset</button>
    </div>

    <!-- Add Gesture -->
    <form id="addGestureForm" method="POST" class="mt-3 d-flex gap-3">
      <input type="text" name="word" id="gestureInput" class="form-control" placeholder="Enter gesture label" required>
      <button class="btn btn-warning btn-custom" type="submit">â• Add Gesture</button>
    </form>

    <!-- Webcam Feed -->
    <div class="text-center mt-4">
      <img id="videoFeed" class="img-fluid rounded shadow-lg border border-light"
           style="width: 100%; max-height: 600px; background-color: #222;" src="">
    </div>

    <!-- Prediction Text -->
    <div class="mt-4">
      <label for="predictedText" class="form-label fw-bold">Predicted Text:</label>
      <textarea id="predictedText" class="form-control fs-5 p-3 typing" rows="3" readonly placeholder="Predictions will appear here..."></textarea>
      <div class="mt-2 d-flex gap-2">
        <button class="btn btn-outline-light btn-custom" id="resetText">ğŸ”„ Reset</button>
        <button class="btn btn-outline-light btn-custom" id="backspaceText">âŒ« Backspace</button>
      </div>
    </div>

    <!-- Training Progress + Spinner -->
    <div id="trainingSection" class="mt-4" style="display:none;">
      <div class="progress mb-3">
        <div id="trainingProgress" class="progress-bar progress-bar-striped progress-bar-animated bg-success"
             role="progressbar" style="width: 0%">Training...</div>
      </div>
      <div class="spinner" id="loader"></div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
